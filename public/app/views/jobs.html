<h1>Secret Jobs</h1>

<a href="/jobs/new" class="btn btn-success">New JOB</a>

<div class="form-group">
  <label for="search">Search</label>
  <input type="text" class="form-control" id="search" ng-model="search">
</div>

<div class="well" ng-repeat="job in jobs | filter:{jobTitle:search} track by job._id">
  <h1>{{job.jobTitle}}</h1>
  <a ng-href="/jobs/{{job._id}}">Permalink</a>
  <a ng-click="deleteJob(job._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"></a>
</div>
