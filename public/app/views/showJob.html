<h1>{{job.jobTitle}}</h1>

<div class="well">
  <h3>Company Name: {{job.companyName}}</h3>
  <ul>
    <li>{{job.notes}}</li>
    <li>{{job.dateApplied}}</li>
    <li>{{job.coverLetter}}</li>
    <li>{{job.contactPerson}}</li>
    <li>{{job.contactInfo}}</li>
    <li>{{job.interviewDate}}</li>
    <li>{{job.jobLink}}</li>
    <li>{{job.status}}</li>
  </ul>
</div>

<a href="/" class="btn btn-primary">&larr; Back</a>
